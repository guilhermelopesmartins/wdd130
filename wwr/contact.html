<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="Contact us page">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

<body>
    <header>
        <img src="images/splash.png" alt="web site logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="container">
            <h1>Talk to us</h1>
            <div class="contact">
                <div class="company-info">
                    <h2>W. W. R. Information</h2>
                    <ul>
                        <li>Email: whitewaterrafiting@gmail.com</li>
                        <li>Phone number: 420 888 777 444</li>
                        <li>Adress: Czech Republic</li>
                    </ul>
                </div>
                <h3>OR</h3>
                <div id="form">
                    <form action="something">
                        <label for="name">Name:</label>
                        <input id="name" type="text">
                        <label for="email">Email:</label>
                        <input id="email" type="email">
                        <label>Purpose of the message</label>
                        <div >
                            <input type="radio" name="general" id="general">
                            <label for="general">General Inquiry</label>
                            <input type="radio" name="reservation" id="reservation">
                            <label for="reservation">Reservation Question</label>
                            <input type="radio" name="suggestion" id="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                        <div class="newsletter-div">
                            <p>Please subscribe me to the monthly newsletter</p>
                            <input type="checkbox" name="newsletter" id="newsletter">
                        </div>
                        <button type="submit">Send the message</button>
                    </form>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5974.943638916574!2d14.868182183191468!3d49.60210034547028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2scz!4v1729090993524!5m2!1sen!2scz" 
                    width="500" height="350" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>  
        </section>
        <section class="container">
            <h2>Our team</h2>
            <div>
                <div class="employees">
                    <figure>
                        <img src="images/pessoafeliz1.jpeg" alt="Happy people">
                        <figcaption>Happy people 1</figcaption>
                    </figure>
                    <figure>
                        <img src="images/pessoafeliz2.jpeg" alt="Happy people">
                        <figcaption>Happy people 2</figcaption>
                    </figure>
                    <figure>
                        <img src="images/pessoafeliz3.webp" alt="Happy people">
                        <figcaption>Happy people 3</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 | White Water Rafting | Guilherme Lopes Martins</p>
        <nav class="social-media">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="images/instagram-logo.png" alt="instagram">
            </a>
            <a href="https://x.com/?mx=2" target="_blank">
                <img src="images/x-logo.png" alt="x">
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="images/facebook-logo.png" alt="facebook">
            </a>
        </nav>
    </footer>
