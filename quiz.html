<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="Quiz CSS">
    <meta name="author" content="Guilherme Martins">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form action="something">
            <div class="question">
                <label for="q1">What does acronym CSS stand for?</label><br>
                <input id="q1" name="q1" type="text">
            </div>
            <div class="question">
                <label for="q2">How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2" placeholder=""></textarea>
            </div>
            <div class="question">
                <label for="q3">Which of the following is valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Chose one</option>
                    <option value="option1">/* comment */</option>
                    <option value="option1">// comment</option>
                    <option value="option1">-- comment</option>
                    <option value="option1">## comment</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">Something</label>
                <blockquote>
                    <p>margin: 10px 5px 15px;</p>
                </blockquote>
                <input type="number" name="q4" id="q4">
            </div>
            <input type="submit" value="Send">
        </form>
    </main>
    <footer>
        <p>@2024 HTML Form - User Poll Activity | Guilherme Lopes Martins</p>
    </footer>
</body>
</html>
